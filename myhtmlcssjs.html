<body>
    <div style="font-size:40px;text-align: center;color:burlywood">Welcome to Iceland</div>
    <div>
        <img id="myimage" src="waterfall1.jpg" style="width: 80%; margin-left: auto;margin-right: auto;display:block;margin-top:50px">
    </div>
</body>    
<script>
   window.onload = function start() {
        slide();
    }

    function slide() {
        var num = 0, 
        style = document.getElementById('myimage');
        window.setInterval(function () {
            num = (num + 1) % 4;
            console.log(num);
            style.src = "waterfall" + num + ".jpg";
        }, 2000); // repeat forever, polling every x milliseconds
    }
</script>
